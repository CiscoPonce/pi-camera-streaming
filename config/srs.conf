# SRS Configuration for Pi Camera Streaming
# Optimized for Raspberry Pi 5 with Camera Module 3

listen              1935;
max_connections     1000;
srs_log_tank        console;
srs_log_level       info;

# HTTP API
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP Server for FLV and HLS
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# WebRTC
rtc_server {
    enabled         on;
    listen          1985;
    candidate       $CANDIDATE;
}

# RTMP
vhost __defaultVhost__ {
    # Enable WebRTC
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }
    
    # Enable HTTP-FLV
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
    
    # Enable HLS
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    
    # DVR (optional)
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe   on;
    }
    
    # Security
    refer {
        enabled     off;
    }
    
    # Performance optimizations
    tcp_nodelay   on;
    min_latency   on;
    
    # Bandwidth control
    forward {
        enabled     off;
    }
    
    # Transcode (disabled for performance)
    transcode {
        enabled     off;
    }
}
